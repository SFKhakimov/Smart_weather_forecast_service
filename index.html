<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>

  <header class="header">
    <h1 class="header__title">Умный сервис прогноза погоды</h1>
  </header>

  <div class="page">

    <section class="search">
      <h2 class="search__title">Заполните форму</h2>
      <form action="" class="search__form">
        <input type="text" class="search__city" placeholder="Введите название города" required>
        <button class="search__button">Узнать погоду</button>
      </form>

      <div class="search__result">
        <p class="search__result-text"></p>
      </div>
      <img src="" alt="Картинка с погодой" class="search__image">

      <p class="search__recommendations"></p>
    </section>

  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
